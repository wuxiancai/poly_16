<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- 主要文字区域 -->
  <g transform="translate(256, 256)">
    <!-- "复" 字 -->
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="SimHei, 'Microsoft YaHei', sans-serif" font-size="200" font-weight="bold">复</text>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.2">
    <circle cx="450" cy="80" r="20" fill="rgba(255,255,255,0.3)"/>
    <circle cx="80" cy="450" r="15" fill="rgba(255,255,255,0.3)"/>
    <circle cx="450" cy="450" r="25" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>